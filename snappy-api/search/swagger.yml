openapi: 3.0.0
info:
  version: "1.0"
  title: "Snappy Search Api"
schemes:
  - https
paths:
  /search/{fieldName}/{fieldValue}:
    get:
      description: "Search by field name and value"
      parameters:
        - name: fieldName
          in: path
          required: true
          type: string
        - name: fieldValue
          in: path
          required: true
          type: string
        - name: from
          in: query
          required: false
          type: integer
          description: "Offset for search results pagination. Default is 0"
        - name: limit
          in: query
          required: false
          type: integer
          description: "Page limit for search results pagination. Default is 100"
      produces:
        - application/json
      responses:
        200:
          description: "Search was successful"
          schema:
            type: array
            items:
              $ref: "#/definitions/SearchResponse"
      x-amazon-apigateway-integration:
        uri: ${search_lambda_arn}
        httpMethod: POST
        type: aws_proxy
    options:
      description: For CORS support
      responses:
        200:
          description: 200 OK
          headers:
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
            Access-Control-Allow-Origin:
              schema:
                type: string
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: 200
            responseParameters:
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        passthroughBehavior: when_no_match
        requestTemplates:
          application/json: '{"statusCode": 200}'
        type: mock

definitions:
  SearchResponse:
    type: object
    description: "Search response"
    properties:
      total:
        type: integer
        description: "Total number of matched rows"
      rows:
        type: array
        items:
          $ref: "#/definitions/SearchResultItem"
        description: "Search items"
    required:
      - total

  SearchResultItem:
    type: object
    description: "Individual item in search results"
    properties:
      companyName:
        type: string
    required:
      - companyName
